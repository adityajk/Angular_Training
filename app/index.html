<!DOCTYPE html>
<html lang="en" ng-app="WellsFargo">
<head>

<script src="angular-1.3.0/angular.js"></script>
<script src="js/app.js"></script>
<link rel="stylesheet" type="text/css" href="css/app.css">
</head>

<body>

<div  ng-controller="greetingController">
	<h1 ng-bind="message + companyName"></h1>

</div>

<div  ng-controller="hotelsController">
	<hr />
	<input type="text" ng-model="name">
	<input type="text" ng-model="location">
	<input type="text" ng-model="price">
	<input type="button" value="Add" ng-click="addHotel()">
	<br>
	Show hotels :<input type="checkbox" ng-model="showHotels"> <br>
	<div ng-repeat="hotel in hotels" ng-show="showHotels">
		<div ng-class="{'highlight': hotel.Price > 10000}">
			<h1 ng-bind="hotel.name"></h1>
			<h4 ng-bind="hotel.Location"></h4>
			<hr />
		</div>
	</div>

</div>

</body>

</html>
