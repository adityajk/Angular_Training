<div class="row">
	<div class="col-md-7" ng-controller="addHotelController">
		
		<form role="form">
		  <div class="form-group">
		    <label for="name">Name</label>
		    <input type="text" ng-model="newHotel.name" class="form-control" id="name" placeholder="Enter Name">
		  </div>
		  <div class="form-group">
		    <label for="location">Location</label>
		    <input type="text" ng-model="newHotel.Location" class="form-control" id="location" placeholder="Enter Location">
		  </div>
		  <div class="form-group">
		    <label for="price">Price</label>
		    <input type="number" ng-model="newHotel.Price" class="form-control" min="2000" max="20000"  id="price"  placeholder="Enter Price">	    
		  </div>
		  
		  <button class="btn btn-default" ng-click="addHotel('/listing')">Add Hotel</button>
		</form>



	</div>

	<div class="col-md-5" ng-controller="amenityController">
		
	<ul class="list-group">
		<li class="list-group-item" ng-repeat="am in amenities">{{am}}</li>

	</ul>

		
		<form role="form">
		 <div class="form-group">
		    <label for="Amenity"></label>
		    <input type="text" ng-model="newAmenity" class="form-control" id="Amenity"  placeholder="Enter Amenity">	    
		  </div>
		  
		  <button class="btn btn-default" ng-click="addAmenity()">Add Amenity</button>
		</form>

	</div>


</div>
